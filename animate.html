<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<style>
		.swiper-container{
			width:500px;
			height: 300;
		}
		.swiper-slide{
			width: 500px;
			height: 300;
			text-align: center;
			line-height: 300px;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
		    <div class="swiper-slide"><p class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.3s">内容一</p></div>
		    <div class="swiper-slide"><p class="ani"  swiper-animate-effect="bounceOut" swiper-animate-duration="2s" swiper-animate-delay="0.3s">内容二</p></div>
		    <div class="swiper-slide"><p class="ani"  swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s">内容三</p></div>
		    <div class="swiper-slide"><p class="ani"  swiper-animate-effect="rubberBand" swiper-animate-duration="2s" swiper-animate-delay="0.3s">内容四</p></div>
		</div>
		<!-- 如果需要分页器 -->
		<div class="swiper-pagination"></div>

		<!-- 如果需要导航按钮 -->
	<!-- 	<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div> -->

		<!-- 如果需要滚动条 -->
		<!-- <div class="swiper-scrollbar"></div> -->
	</div>
	<script src="js/jq1.83.js"></script>
	<script src="js/swiper.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
			direction: 'horizontal',
		    loop: true,
		    // speed: 1000,
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    // 如果需要前进后退按钮
		    // nextButton: '.swiper-button-next',
		    // prevButton: '.swiper-button-prev',
		    mousewheelControl: true,
            paginationClickable: true,
            centeredSlides: true,
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			swiperAnimateCache(swiper); //隐藏动画元素 
			swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			} 
		})
	</script>
</body>
</html>
