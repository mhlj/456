<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container{
            width: 640px;
            height: 100%;
        }
        .swiper{
            width: 640px;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/zhiling1.jpg" alt=""> 
            </div>
            <div class="swiper-slide">
                <img src="images/zhiling2.jpg" alt=""> 
            </div>
            <div class="swiper-slide">
                 <img src="images/zhiling3.jpg" alt=""> 
            </div>
            <div class="swiper-slide">
                <img src="images/zhiling4.jpg" alt=""> 
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script src="js/jq1.83.js"></script>
    <!-- Swiper JS -->
    <script src="js/swiper.jquery.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        spaceBetween: 0,
        mousewheelControl: true,
        zoom:true,
    });
    </script>
</body>
</html>
